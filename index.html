<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”— URL Shortener</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container, .how-to-use {
      background: #fff;
      padding: 25px 18px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      margin-bottom: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 24px;
      margin: 8px 5px;
      border-radius: 30px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .result {
      margin-top: 15px;
    }
    .result input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* How to Use Design */
    .how-to-use {
      padding: 22px 16px;
      margin-bottom: 60px;
      background-color: #f8f9fa;
    }
    .how-to-use h2 {
      color: #333;
      margin-bottom: 12px;
      font-size: 1.6rem;
    }
    .step {
      background-color: #f1f1f1;
      border-radius: 8px;
      margin-bottom: 8px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    .step i {
      width: 28px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      border-radius: 50%;
      color: #fff;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    .one   { background-color: #e74c3c; }
    .two   { background-color: #e67e22; }
    .three { background-color: #3498db; }
    .four  { background-color: #2ecc71; }
    .info  { background-color: #9b59b6; }
    .check { background-color: #27ae60; }

    /* Footer Style */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: #fff;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
    }
    .footer button {
      background-color: #fff;
      color: #007bff;
      padding: 8px 24px;
      border-radius: 30px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-weight: bold;
      transition: 0.3s ease;
    }
    .footer button:hover {
      background: #007bff;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    @media(max-width:600px){
      button, .footer button { width: 90%; margin-bottom: 10px; }
      input[type="text"] { width: 100%; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2><i class="fa-solid fa-link"></i> URL Shortener</h2>
    <input type="text" id="longUrl" placeholder="Enter your URL here">
    <br>
    <button onclick="shortenUrl(event)"><i class="fa-solid fa-wand-magic-sparkles"></i> Shorten URL</button>

    <div class="result" id="result" style="display:none;">
      <h3><i class="fa-solid fa-check-circle"></i> Shortened URL</h3>
      <input type="text" id="shortUrl" readonly>
      <br>
      <button onclick="copyShort(event)"><i class="fa-solid fa-copy"></i> Copy</button>
      <a id="openLink" href="#" target="_blank"><button><i class="fa-solid fa-up-right-from-square"></i> Open</button></a>
    </div>
  </div>

  <div class="how-to-use">
    <h2><i class="fa-solid fa-circle-info"></i> How to Use</h2>
    <div class="step"><i class="fa-solid fa-1 one"></i> Enter your long URL in the input box above.</div>
    <div class="step"><i class="fa-solid fa-2 two"></i> Click the <b>"Shorten URL"</b> button.</div>
    <div class="step"><i class="fa-solid fa-3 three"></i> Shortened URL will be shown below with <b>Copy</b> & <b>Open</b>.</div>
    <div class="step"><i class="fa-solid fa-4 four"></i> Click <b>Copy</b> or <b>Open</b> to visit the URL.</div>
    <div class="step"><i class="fa-solid fa-circle-info info"></i> URL should start with <code>http://</code> or <code>https://</code>.</div>
    <div class="step"><i class="fa-solid fa-circle-check check"></i> Example: <code>https://example.com</code></div>
  </div>

  <div class="footer">
    <button onclick="window.location.reload()"><i class="fa-solid fa-rotate-right"></i> Reset</button>
  </div>

  <script>
    function shortenUrl(event) {
      const button = event.target;
      button.disabled = true;
      button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
      
      const longUrl = document.getElementById('longUrl').value.trim();
      if (!longUrl.startsWith("http://") && !longUrl.startsWith("https://")) {
        alert("Please enter a valid URL starting with http:// or https://");
        button.disabled = false;
        button.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> Shorten URL';
        return;
      }

      fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`)
        .then(response => response.json())
        .then(data => {
          if (data.shorturl) {
            document.getElementById('shortUrl').value = data.shorturl;
            document.getElementById('openLink').href = data.shorturl;
            document.getElementById('result').style.display = 'block';
          } else {
            alert("Error shortening URL.");
          }
        })
        .catch(err => alert("Error: " + err))
        .finally(() => {
          button.disabled = false;
          button.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> Shorten URL';
        });
    }

    function copyShort(event) {
      const shortUrl = document.getElementById('shortUrl');
      shortUrl.select();
      navigator.clipboard.writeText(shortUrl.value);

      const copyBtn = event.target;
      const oldText = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
      setTimeout(() => copyBtn.innerHTML = oldText, 2000);
    }
  </script>
</body>
</html>
